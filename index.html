<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Tailwinds Css responsive Card</title>
    <style>
        body{
            font-family: 'Oxygen', sans-serif;
        }
    </style>
</head>
<body class="h-screen bg-gray-100">
    <section class="md:h-full flex items-center text-gray-600" id="app">
        <div class="container px-10 py-30 mx-20">         
            <div class="text-center mb-12">
                <h4 class="text-3xl md:text-3xl text-gray-700 font-semibold">Api usuarios de Facebook</h4>
            </div>
            <form v-on:submit.prevent="Buscar" method="GET">
                <div class="flex items-center border-b border-teal-500 py-2">
                  <input v-model="busqueda" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Jane Doe" aria-label="Full name">
                  <button type="submit" class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded">
                    Buscar
                  </button>
                </div>
              </form>
        </div>
        <div class="container px-4 py-30 mx-20">
            <div class="flex flex-wrap -m-7">
                <div class="p-4 sm:w-1/2 lg:w-1/3">
                    <div class="h:-18 w-80 h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden" v-if="result">
                        <img v-bind:src="result.picture.data.url" alt="image" class="lg:h-60 md:h-47 w-full object-cover object-center">
                        <div class="p-6 hover:bg-indigo-700 hover:text-white transition duration-300 ease-in">
                            <h2 class="text-base font-medium text-indigo-300 mb-1">{{result.id}}</h2>
                            <h1 class="text-2xl font-semibold mb-3">{{result.name}}</h1>
                            <div class="flex items-center flex-wrap">
                                <a href="#" class="text-indigo-300 inline-flex items-center md:mb-2 lg:mb-0 ">
                                    Button
                                    <svg class="m-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="join">
                                        <path d="M5 12h14"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="js/Main.js"></script>
    <script>
        const mountApp = app1.mount('#app')
    </script>
</body>
</html>
